<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>


  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>BOM Forum</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <p>Menu</p>
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="forum.html">Forum</a></li>
          <li><a href="my_posts.html">My Posts</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Welcome</h1>
      <p>Login to post!</p>
      <form method="get" action="forum.html">
        <ul>
            <li>
                <label for="username">Username:</label>
                <input type="text" id="name" placeholder="Your username here" />
            </li>
            <li><label for="password">Password:</label>
                <input type="text" id="password" placeholder="Your password here" />
            </li>
            
            <button type="submit">Login</button>
        </ul>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">By Shawn</span>
      <br />
      <a href="https://github.com/Shawn-Hwang/CS260-startup">Source Code</a>
    </footer>
  </body>
</html>
