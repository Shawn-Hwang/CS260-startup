  <head>
    <meta charset="UTF-8" />

    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="main.css" />

      crossorigin="anonymous"
    />
  </head>


  <body class="bg-black text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->


    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">BOM Forum<sup>&reg;</sup></a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>

          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid bg-secondary text-center">
      <div>
        <h1>Welcome</h1>
        <p>Login to post!</p>
        <form method="get" action="forum.html">
          <ul>
            <li>
                <label for="username">Username:</label>
                <input type="text" id="name" placeholder="Your username here" />
            </li>
            <li><label for="password">Password:</label>
                <input type="text" id="password" placeholder="Your password here" />
            </li>
            
            <button type="submit" class="btn btn-primary">Login</button>
          </ul>
        </form>
      </div>
    </main>


    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Shawn Huang</span>
